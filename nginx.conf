# Nginx configuration for Chatbot Service with SSE Support
# Production configuration for EC2 deployment

upstream chatbot_backend {
    server 127.0.0.1:5001;
    keepalive 64;
}

# Rate limiting zone for API protection
limit_req_zone $binary_remote_addr zone=chatbot_limit:10m rate=10r/s;

server {
    # Explicitly bind to 0.0.0.0:80 to allow external access
    listen 0.0.0.0:80;
    server_name _;  # Replace with your domain or EC2 public IP/DNS

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts for SSE streaming
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;

    # Buffer settings for SSE
    proxy_buffering off;
    proxy_cache off;

    # Logging
    access_log /var/log/nginx/chatbot_access.log;
    error_log /var/log/nginx/chatbot_error.log;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://chatbot_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Quick timeout for health checks
        proxy_read_timeout 5s;
        proxy_connect_timeout 2s;
    }

    # SSE streaming endpoint
    location /query-stream {
        # Apply rate limiting
        limit_req zone=chatbot_limit burst=5 nodelay;
        
        proxy_pass http://chatbot_backend/query-stream;
        
        # Essential for SSE
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding on;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE specific headers
        proxy_set_header Accept text/event-stream;
        proxy_set_header Cache-Control no-cache;
        
        # Timeouts for long-running SSE connections
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Disable request buffering
        proxy_request_buffering off;
    }

    # Regular query endpoint (non-streaming)
    location /query {
        # Apply rate limiting
        limit_req zone=chatbot_limit burst=10 nodelay;
        
        proxy_pass http://chatbot_backend/query;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Session management endpoints
    location /clear {
        limit_req zone=chatbot_limit burst=5 nodelay;
        
        proxy_pass http://chatbot_backend/clear;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # History endpoint
    location /history {
        limit_req zone=chatbot_limit burst=10 nodelay;
        
        proxy_pass http://chatbot_backend/history;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root endpoint
    location / {
        proxy_pass http://chatbot_backend/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
